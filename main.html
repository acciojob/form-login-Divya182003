<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    input {
      padding: 5px;
      width: 200px;
    }

    button {
      padding: 7px 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form id="loginForm" onsubmit="getFormvalue(event)">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname" />

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname" />

    <button type="submit">Submit</button>
  </form>

  <script>
    function getFormvalue(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const firstName = document.forms["loginForm"]["fname"].value.trim();
      const lastName = document.forms["loginForm"]["lname"].value.trim();

      const fullName = `${firstName} ${lastName}`.trim();

      if (!firstName && !lastName) {
        alert("Please enter your first and/or last name.");
      } else {
        alert(fullName);
      }
    }
  </script>

</body>
</html>
